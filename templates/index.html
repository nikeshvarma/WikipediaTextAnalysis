<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Wikipedia Text Analysis</title>
</head>

<body>

<style>
    @media (max-width: 768px) {
        .table-responsive {
            width: 100%;
        }
    }
</style>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-warning alert-dismissible mb-0 rounded-0 fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}

<div class="bg-secondary">
    <h1 class="text-center text-white py-5">Wikipedia Text Analysis</h1>
</div>

<div class="container">

    <div class="row">
        <form class="mt-5" method="post" action="{% url 'index' %}">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="url" class="form-control" name="wiki-url" placeholder="Paste URL" required>
                <button class="btn btn-secondary" type="submit">Analyze</button>
            </div>
        </form>
    </div>


    {% if words %}
        <div class="row">
            <div class="d-flex justify-content-center mt-5">
                <table class="table-bordered text-center w-50 table-responsive" cellpadding="5px">
                    <tr>
                        <th>S. No.</th>
                        <th>Words</th>
                        <th>Frequency</th>
                    </tr>
                    {% for key, value in words.items %}
                        <tr>
                            <td><b>{{ forloop.counter }}</b></td>
                            <td>{{ key }}</td>
                            <td>{{ value }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    {% endif %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>

</html>
